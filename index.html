<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaraan Maha siswa</title>
</head>
<body>
    <div class="table_siswa" align="center">
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th colspan="3" align="left">Data Diri</th>
            </tr>
            <tr>
                <td colspan="2" >
                    <label for="NamaLeng">Nama Lengkap</label><br/>
                    <input type="text" style="width: 80%;" placeholder="Masukkan Nama Lengkap">
                </td>
                <td>
                    <label for="NamaLeng">Nomor Identitas (NIK)</label><br/>
                    <input type="number" placeholder="Masukkan Nomor NIK">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NamaLeng">Tempat Lahir</label><br/>
                    <input type="text" placeholder="Masukkan Tempat Lahir">
                </td>
                <td>
                    <label for="NamaLeng">Tanggal Lahir</label><br/>
                    <input type="date" placeholder="dd/mm/yyyy">
                </td>
                <td>
                    <label for="jkelamin">Jenis Kelamin</label><br/>
                    <select>
                        <option value="none" selected hidden>Pilih</option>
                        <option value="laki-laki">Laki Laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kewarnegaraan">Kewarnegaraan</label><br />
                    <select>
                        <option value="none" selected hidden>Pilih</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="singapura">singapura</option>
                    </select>
                </td>
                <td>
                    <label for="Agama">Agama</label><br />
                    <select>
                        <option value="none" selected hidden>Pilih</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen Protestan">Kristen Protestan</option>
                        <option value="Kristen Katolik">Kristen Katolik</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
                <td>
                    <label for="ibu">Nama ibu kandung</label><br/>
                    <input type="text" placeholder="Masukkan nama ibu kandung">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label><br/>
                    <input type="email" placeholder="Masukkan Email">
                </td>
                <td colspan="2">
                    <label for="notelp">No Telepon</label><br />
                    <input type="number" placeholder="Masukkan no telepon">
                </td>
               
            </tr>
  
        </table>
    </div>
</body>
</html>
